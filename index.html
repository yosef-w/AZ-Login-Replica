<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Login Replica</title>
</head>
<body>
    <div>
        <img src="https://picsum.photos/seed/picsum/100/100" alt="">
    </div>
    <div class="login">
        <h2>Sign In</h2>
        <p>Email(phone or mobile accounts)</p>
        <input type="text" class="name" placeholder="Enter email">
        <div class="password">
            <p>Password</p>
            <p><a href="#">Forgot Password</a></p>
        </div>
        <input type="text" class="name" placeholder="Enter Password">
        <div class="button">
            <button>Continue</button>
        </div>
        <p><a href="#">• Need Help?</a></p>
    
    </div>
    <div class="hr">
        <p>New to Amazon?</p>
    </div>
    <div class="create">
        <button>Create Your Amazon Account</button>
    </div>
    <hr>
    <div class="links">
        <ul>
            <li><a href="#">Conditions of use</a></li>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Help</a></li>
        </ul>
    </div>
    <div class="footer">
        <p>© 1996-2020, Amazon.com inc or it's affiliates</p>
    </div>
</body>
</html>
